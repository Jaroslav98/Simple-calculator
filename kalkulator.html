<!DOCTYPE HTML>
<html lang="pl">
    <head>
        <title> Simple calculator </title>
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kalkulator.css">
    </head>
     
    <body>
        <header>
            <h1> Simple calculator - JS</h1>
         </header>
            <main>
        <input type="number" id="pole_1">
        <select id="pole_2">
            
            <option value="+"> + </option>
            <option value="-"> - </option>
            <option value="*">* </option>
            <option value="/">/ </option>
                        
        </select>
        
        <input type="number" id="pole_3">
        <input type="submit" value="Result" onclick="Result()">
        <input type="text" id="pole_4">
    </main>
        <script src="kalkulator.js">       
        </script>
      
    </body>
</html>
